baseURL: https://hanslabs.com
title: HansLabs

enableRobotsTXT: true
# Parse Git commit
enableGitInfo: true
# enableEmoji: false
# hasCJKLanguage: true
summaryLength: 21

# services:
#   googleAnalytics:
#     ID: G-MEASUREMENT_ID

outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]

defaultContentLanguage: en
languages:
  en:
    languageName: English
    weight: 1
    title: Han

#
# Extra config for Tailwind CSS
#
build:
  buildStats:
    enable: true
  cachebusters:
  - source: assets/notwatching/hugo_stats\.json
    target: css
  - source: (postcss|tailwind)\.config\.js
    target: css
 
module:
  hugoVersion:
    extended: true
    min: "0.145.0"

  workspace: hugo.work

#
# Extra config for Tailwind CSS
#
  mounts:
  - source: assets
    target: assets
  - disableWatch: true
    source: hugo_stats.json
    target: assets/notwatching/hugo_stats.json

theme: hextra

markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ['$$', '$$']]
          inline: [['\(', '\)']]
        enable: true

enableInlineShortcodes: true

menu:
  main:
    - identifier: projects
      name: Projects
      pageRef: /projects
      weight: 1
    - identifier: blog
      name: Blog
      pageRef: /blog
      weight: 2
    - identifier: about
      name: About
      pageRef: /about
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/hx2003/"
      params:
        icon: github

  
